<html><head></head><body>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTTW 系統異常回報查詢</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #50e3c2;
            --background-color: #f7f9fc;
            --text-color: #333333;
            --card-background: #ffffff;
            --accent-color: #ff6b6b;
            --header-bg: #2c3e50;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        .header {
            background-color: var(--header-bg);
            color: #ffffff;
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--box-shadow);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 1px;
            transition: transform 0.3s ease;
        }

        .header h1:hover {
            transform: scale(1.05);
        }

        .menu {
            display: flex;
            gap: 1rem;
        }

        .menu-item {
            color: #ffffff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .menu-item:before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--secondary-color);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .menu-item:hover:before {
            transform: scaleX(1);
        }

        .menu-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .menu-item.active {
            background-color: var(--primary-color);
        }

        .container {
            max-width: 800px;
            width: 90%;
            margin: 3rem auto;
            padding: 2.5rem;
            background-color: var(--card-background);
            border-radius: 15px;
            box-shadow: var(--box-shadow);
            transition: all 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            text-align: center;
            font-size: 2.2rem;
            font-weight: 700;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        label {
            font-weight: 500;
            color: var(--text-color);
            font-size: 1.1rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 0.9rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
        }

        button {
            background-color: var(--secondary-color);
            color: white;
            padding: 0.9rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: var(--box-shadow);
        }

        button:hover {
            background-color: #3ad1af;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        #result {
            margin-top: 2rem;
            background-color: var(--card-background);
            padding: 1.8rem;
            border-radius: 12px;
            box-shadow: var(--box-shadow);
            transition: all 0.3s ease;
        }

        #result h2 {
            color: var(--primary-color);
            margin-bottom: 1.2rem;
            font-size: 1.7rem;
        }

        #result p {
            margin-bottom: 0.8rem;
            font-size: 1.05rem;
        }

        #result strong {
            color: var(--text-color);
            font-weight: 500;
        }

        .error-message {
            color: var(--accent-color);
            background-color: #fff0f0;
            padding: 1.2rem;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            font-size: 1.05rem;
            box-shadow: 0 2px 5px rgba(255, 107, 107, 0.2);
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 1.5rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        footer {
            background-color: var(--header-bg);
            color: #ffffff;
            text-align: center;
            padding: 1.5rem;
            margin-top: auto;
            font-size: 0.9rem;
        }

        .captcha-container {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        #captchaImage {
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: transform 0.3s ease;
        }

        #captchaImage:hover {
            transform: scale(1.05);
        }

        #refreshCaptcha {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        #refreshCaptcha:hover {
            background-color: #3a7bc8;
            transform: translateY(-2px);
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: #ffffff;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .menu-toggle:hover {
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                align-items: flex-start;
            }

            .menu {
                display: none;
                flex-direction: column;
                width: 100%;
                margin-top: 1rem;
            }

            .menu.active {
                display: flex;
            }

            .menu-item {
                padding: 0.8rem 0;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            }

            .menu-toggle {
                display: block;
                position: absolute;
                right: 2rem;
                top: 1rem;
            }

            .container {
                width: 95%;
                padding: 2rem;
            }

            h1 {
                font-size: 2rem;
            }

            .captcha-container {
                flex-direction: column;
                align-items: flex-start;
            }
        }

        /* 新增動畫效果 */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInFromLeft {
            from { transform: translateX(-50px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideInFromRight {
            from { transform: translateX(50px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        .slide-in-left {
            animation: slideInFromLeft 0.5s ease-out;
        }

        .slide-in-right {
            animation: slideInFromRight 0.5s ease-out;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1 class="fade-in">CTTW</h1>
            <button class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </button>
            <nav class="menu" id="menu">
                <a href="#" class="menu-item active slide-in-left" style="animation-delay: 0.1s;">回報查詢</a>
                <a href="https://ctttw.github.io/report_form.html" class="menu-item slide-in-left" style="animation-delay: 0.2s;">新增回報</a>
                <a href="https://sites.google.com/view/ctttw/%E9%A6%96%E9%A0%81" class="menu-item slide-in-left" style="animation-delay: 0.3s;">更多資訊</a>
            </nav>
        </div>
    </header>

    <div class="container" data-aos="fade-up">
        <h1>CTTW 系統異常回報查詢</h1>
        
        <form id="queryForm">
            <label for="reportCode">回報代碼：</label>
            <input type="text" id="reportCode" name="reportCode" required placeholder="請輸入您的回報代碼" data-aos="fade-right">
            
            <label for="captchaInput">驗證碼：</label>
            <input type="text" id="captchaInput" name="captchaInput" required placeholder="請輸入驗證碼" data-aos="fade-right">
            <div class="captcha-container" data-aos="fade-up">
                <img id="captchaImage" src="" alt="驗證碼" width="150" height="50">
                <button type="button" id="refreshCaptcha">刷新驗證碼</button>
            </div>
            <button type="submit" data-aos="fade-up">查詢紀錄</button>
        </form>

        <div id="result"></div>
    </div>

    <footer data-aos="fade-up">
        &copy; 2024 CTTW系統異常回報紀錄查詢 All rights reserved.
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycby-lkImO8hcUlET33t2S_EdykNXF_E_md1GdLbtq-YLF4Qbl8t814i6K7tmePT8Zqw/exec';
        let captchaText = '';

        function generateCaptcha() {
            const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnpqrstuvwxyz23456789';
            captchaText = '';
            for (let i = 0; i < 6; i++) {
                captchaText += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return captchaText;
        }

        function drawCaptcha() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 150;
            canvas.height = 50;

            // 背景
            ctx.fillStyle = '#f7f9fc';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 文字
            ctx.font = 'bold 30px Noto Sans TC';
            ctx.fillStyle = '#333333';
            ctx.textBaseline = 'middle';
            ctx.textAlign = 'center';
            
            for (let i = 0; i < captchaText.length; i++) {
                const x = (i + 1) * (canvas.width / (captchaText.length + 1));
                const y = canvas.height / 2 + Math.random() * 10 - 5;
                ctx.save();
                ctx.translate(x, y);
                ctx.rotate((Math.random() - 0.5) * 0.4);
                ctx.fillText(captchaText[i], 0, 0);
                ctx.restore();
            }

            // 干擾線
            for (let i = 0; i < 3; i++) {
                ctx.beginPath();
                ctx.moveTo(Math.random() * canvas.width, Math.random() * canvas.height);
                ctx.lineTo(Math.random() * canvas.width, Math.random() * canvas.height);
                ctx.strokeStyle = `rgba(${Math.random() * 255},${Math.random() * 255},${Math.random() * 255},0.5)`;
                ctx.stroke();
            }

            // 設置圖片源
            document.getElementById('captchaImage').src = canvas.toDataURL();
        }

        function refreshCaptcha() {
            generateCaptcha();
            drawCaptcha();
        }

        document.addEventListener('DOMContentLoaded', function() {
            AOS.init({
                duration: 800,
                easing: 'ease-in-out',
                once: true
            });

            refreshCaptcha();
            document.getElementById('refreshCaptcha').addEventListener('click', refreshCaptcha);

            // 菜單切換功能
            const menuToggle = document.getElementById('menuToggle');
            const menu = document.getElementById('menu');

            menuToggle.addEventListener('click', function() {
                menu.classList.toggle('active');
            });
        });

        document.getElementById('queryForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const reportCode = document.getElementById('reportCode').value;
            const captchaInput = document.getElementById('captchaInput').value;
            
            if (captchaInput.toLowerCase() !== captchaText.toLowerCase()) {
                alert('驗證碼錯誤，請重新輸入');
                refreshCaptcha();
                document.getElementById('captchaInput').value = '';
                return;
            }
            
            queryReport(reportCode);
        });

        function queryReport(reportCode) {
            const resultDiv = document.getElementById('result');
            resultDiv.style.opacity = '0';
            resultDiv.innerHTML = '<div class="loader"></div>';
            resultDiv.style.opacity = '1';

            fetch(`${SCRIPT_URL}?reportCode=${reportCode}`)
                .then(response => response.json())
                .then(data => {
                    resultDiv.style.opacity = '0';
                    setTimeout(() => {
                        if (data.found) {
                            resultDiv.innerHTML = `
                                <h2 class="slide-in-left">回報紀錄詳情</h2>
                                <p class="slide-in-right"><strong>時間戳記：</strong> ${data.timestamp}</p>
                                <p class="slide-in-left"><strong>回報者電子郵件：</strong> ${data.email}</p>
                                <p class="slide-in-right"><strong>問題類別：</strong> ${data.category}</p>
                                <p class="slide-in-left"><strong>問題描述：</strong> ${data.description}</p>
                                <p class="slide-in-right"><strong>回報代碼：</strong> ${data.reportCode}</p>
                            `;
                        } else {
                            resultDiv.innerHTML = '<p class="error-message fade-in">找不到相關回報紀錄。請確認回報代碼是否正確。</p>';
                        }
                        resultDiv.style.opacity = '1';
                        refreshCaptcha();
                        document.getElementById('captchaInput').value = '';
                    }, 300);
                })
                .catch(error => {
                    console.error('Error:', error);
                    resultDiv.style.opacity = '0';
                    setTimeout(() => {
                        resultDiv.innerHTML = '<p class="error-message fade-in">查詢時發生錯誤。請稍後再試。</p>';
                        resultDiv.style.opacity = '1';
                        refreshCaptcha();
                        document.getElementById('captchaInput').value = '';
                    }, 300);
                });
        }

        // 防止複製
        document.addEventListener('copy', function(e) {
            e.preventDefault();
            return false;
        });

        // 防止截圖 (僅適用於部分瀏覽器)
        document.addEventListener('keyup', function(e) {
            if (e.key == 'PrintScreen') {
                navigator.clipboard.writeText('');
                alert('截圖功能已被禁用');
            }
        });

        // 防止右鍵點擊
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // 防止拖曳選擇文字
        document.onselectstart = function() {
            return false;
        };
    </script>
</body>
</html>
</body></html>
