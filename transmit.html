<html><head><base href="https://ctttw.github.io/">
  <title>中投區會考落點分析邀請碼</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Noto+Sans+TC:wght@300;400;500;700&display=swap');
    
    :root {
      --primary-color: #4A90E2;
      --secondary-color: #50E3C2;
      --background-color: #F0F4F8;
      --text-color: #333333;
      --card-background: #FFFFFF;
      --shadow-color: rgba(0, 0, 0, 0.1);
      --accent-color: #FF6B6B;
      --success-color: #4CAF50;
      --border-radius: 12px;
      --transition: all 0.3s ease;
    }
  
    body {
      font-family: 'Poppins', 'Noto Sans TC', sans-serif;
      background-color: var(--background-color);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: var(--text-color);
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    }
  
    .container {
      background-color: var(--card-background);
      border-radius: var(--border-radius);
      box-shadow: 0 15px 30px var(--shadow-color);
      padding: 3rem;
      width: 100%;
      max-width: 450px;
      text-align: center;
      transition: var(--transition);
    }

    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px var(--shadow-color);
    }
  
    h1 {
      color: var(--primary-color);
      font-size: 2.2rem;
      margin-bottom: 1.5rem;
      font-weight: 600;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }
  
    form {
      display: flex;
      flex-direction: column;
    }
  
    label {
      margin-bottom: 0.75rem;
      font-weight: 500;
      text-align: left;
    }
  
    input {
      padding: 0.75rem 1rem;
      border: 2px solid #E0E0E0;
      border-radius: var(--border-radius);
      margin-bottom: 1.5rem;
      font-size: 1rem;
      transition: var(--transition);
    }
  
    input:focus {
      border-color: var(--primary-color);
      outline: none;
      box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
    }
  
    button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 1rem;
      border-radius: var(--border-radius);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
    }
  
    button:hover {
      background-color: #3A7BC8;
      transform: translateY(-2px);
      box-shadow: 0 4px 6px var(--shadow-color);
    }

    button::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 5px;
      height: 5px;
      background: rgba(255, 255, 255, 0.5);
      opacity: 0;
      border-radius: 100%;
      transform: scale(1, 1) translate(-50%);
      transform-origin: 50% 50%;
    }

    @keyframes ripple {
      0% {
        transform: scale(0, 0);
        opacity: 1;
      }
      20% {
        transform: scale(25, 25);
        opacity: 1;
      }
      100% {
        opacity: 0;
        transform: scale(40, 40);
      }
    }

    button:focus:not(:active)::after {
      animation: ripple 1s ease-out;
    }
  
    .result {
      margin-top: 1.5rem;
      font-weight: 500;
      padding: 1rem;
      border-radius: var(--border-radius);
      transition: var(--transition);
      opacity: 0;
      transform: translateY(20px);
    }
  
    .success {
      background-color: rgba(76, 175, 80, 0.1);
      color: var(--success-color);
    }
  
    .error {
      background-color: rgba(255, 107, 107, 0.1);
      color: var(--accent-color);
    }

    .icon {
      font-size: 3.5rem;
      margin-bottom: 1.5rem;
      color: var(--primary-color);
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
      100% {
        transform: translateY(0px);
      }
    }

    .animate__animated {
      animation-duration: 0.8s;
    }
  </style>
</head>
<body>
  <div class="container animate__animated animate__fadeIn">
    <i class="fas fa-envelope-open-text icon"></i>
    <h1 class="animate__animated animate__fadeInDown">中投區會考落點分析邀請碼</h1>
    <form id="invitationForm" class="animate__animated animate__fadeInUp">
      <label for="email">請輸入您的電子郵件地址：</label>
      <input type="email" id="email" name="email" required placeholder="example@email.com">
      <button type="submit">發送邀請碼</button>
    </form>
    <div id="result" class="result"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <script>
    document.getElementById('invitationForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const resultDiv = document.getElementById('result');
      const submitButton = document.querySelector('button[type="submit"]');

      // 替換成您的 Google Apps Script Web 應用部署 URL
      const scriptUrl = 'https://script.google.com/macros/s/AKfycbz0qvsQqct3jO3OYGH9OTBBEfXB2BBsHoXkugYpGh9VoLkGXgbc6nhIkdaRIhScLwhL/exec';

      // 禁用按鈕並顯示加載狀態
      submitButton.disabled = true;
      submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 發送中...';

      fetch(scriptUrl, {
        method: 'POST',
        mode: 'no-cors',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: `email=${encodeURIComponent(email)}`
      })
      .then(response => {
        if (response.ok) {
          resultDiv.innerHTML = '<i class="fas fa-check-circle"></i> 邀請碼已發送到您的郵箱，請查收。';
          resultDiv.className = 'result success animate__animated animate__fadeInUp';
        } else {
          throw new Error('Network response was not ok.');
        }
      })
      .catch(error => {
        console.error('Error:', error);
        resultDiv.innerHTML = '<i class="fas fa-check-circle"></i> 邀請碼已發送到您的郵箱，請查收。';
        resultDiv.className = 'result error animate__animated animate__fadeInUp';
      })
      .finally(() => {
        // 恢復按鈕狀態
        submitButton.disabled = false;
        submitButton.innerHTML = '發送邀請碼';
        
        // 顯示結果
        gsap.to(resultDiv, {duration: 0.5, opacity: 1, y: 0, ease: "power2.out"});
      });
    });

    // 添加輸入框聚焦效果
    const input = document.querySelector('input');
    input.addEventListener('focus', () => {
      gsap.to(input, {duration: 0.3, scale: 1.05, ease: "power2.out"});
    });
    input.addEventListener('blur', () => {
      gsap.to(input, {duration: 0.3, scale: 1, ease: "power2.out"});
    });

    // 添加按鈕懸停效果
    const button = document.querySelector('button');
    button.addEventListener('mouseenter', () => {
      gsap.to(button, {duration: 0.3, scale: 1.05, ease: "power2.out"});
    });
    button.addEventListener('mouseleave', () => {
      gsap.to(button, {duration: 0.3, scale: 1, ease: "power2.out"});
    });
  </script>
</body>
</html>
