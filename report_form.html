<html><head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>系統異常回報 5.2</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');

:root {
  --primary-color: #3498db;
  --secondary-color: #2ecc71;
  --background-color: #ecf0f1;
  --text-color: #34495e;
  --card-background: #ffffff;
  --input-background: #f5f6fa;
  --box-shadow: 0 10px 20px rgba(0,0,0,0.1);
  --error-color: #e74c3c;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Roboto', sans-serif;
  background-color: var(--background-color);
  color: var(--text-color);
  line-height: 1.6;
}

.header {
  background-color: var(--primary-color);
  padding: 1rem 0;
  position: sticky;
  top: 0;
  z-index: 1000;
}

.header-content {
  max-width: 1200px;
  margin: 0 auto;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 2rem;
}

.logo {
  color: #ffffff;
  font-size: 1.5rem;
  font-weight: 700;
  text-decoration: none;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
}

.logo i {
  margin-right: 0.5rem;
}

.logo:hover {
  opacity: 0.8;
}

.nav-menu {
  display: flex;
  list-style-type: none;
}

.nav-item {
  margin-left: 2rem;
}

.nav-link {
  color: #ffffff;
  text-decoration: none;
  font-size: 1rem;
  font-weight: 500;
  transition: all 0.3s ease;
  padding: 0.5rem 1rem;
  border-radius: 5px;
  display: flex;
  align-items: center;
}

.nav-link i {
  margin-right: 0.5rem;
}

.nav-link:hover {
  background-color: rgba(255,255,255,0.2);
}

.main-content {
  max-width: 800px;
  margin: 3rem auto;
  padding: 0 2rem;
}

.container {
  background-color: var(--card-background);
  border-radius: 10px;
  box-shadow: var(--box-shadow);
  padding: 3rem;
  transition: all 0.4s ease;
}

h2 {
  color: var(--primary-color);
  font-size: 2rem;
  margin-bottom: 2rem;
  text-align: center;
  display: flex;
  align-items: center;
  justify-content: center;
}

h2 i {
  margin-right: 0.5rem;
}

.form-group {
  margin-bottom: 1.5rem;
}

label {
  display: block;
  margin-bottom: 0.5rem;
  font-weight: 500;
  color: var(--text-color);
}

input[type="email"],
input[type="text"],
select,
textarea {
  width: 100%;
  padding: 0.75rem;
  border: 2px solid var(--input-background);
  border-radius: 5px;
  font-size: 1rem;
  transition: all 0.3s ease;
  background-color: var(--input-background);
}

input[type="email"]:focus,
input[type="text"]:focus,
select:focus,
textarea:focus {
  border-color: var(--primary-color);
  outline: none;
  box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
}

textarea {
  resize: vertical;
  min-height: 120px;
}

button {
  background-color: var(--primary-color);
  color: white;
  border: none;
  padding: 0.75rem 1.5rem;
  font-size: 1rem;
  border-radius: 5px;
  cursor: pointer;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  justify-content: center;
  width: 100%;
  margin-top: 1.5rem;
  text-transform: uppercase;
  letter-spacing: 1px;
  font-weight: 600;
}

button i {
  margin-right: 0.5rem;
}

button:hover {
  background-color: #2980b9;
}

button:disabled {
  background-color: #bdc3c7;
  cursor: not-allowed;
}

.success-message, .error-message {
  padding: 1rem;
  border-radius: 5px;
  margin-top: 1.5rem;
  text-align: center;
  display: none;
  font-weight: 500;
}

.success-message {
  background-color: #d4edda;
  border: 1px solid #c3e6cb;
  color: #155724;
}

.error-message {
  background-color: #f8d7da;
  border: 1px solid #f5c6cb;
  color: #721c24;
}

.copyright {
  text-align: center;
  font-size: 0.9rem;
  color: #7f8c8d;
  margin-top: 2rem;
}

.error {
  color: var(--error-color);
  font-size: 0.9rem;
  margin-top: 0.5rem;
  display: none;
}

.captcha-container {
  display: flex;
  align-items: center;
  margin-top: 0.5rem;
}

.captcha-image {
  background-color: var(--input-background);
  padding: 0.75rem;
  border-radius: 5px;
  font-size: 1.2rem;
  font-weight: bold;
  letter-spacing: 5px;
  user-select: none;
  flex-grow: 1;
  text-align: center;
}

.refresh-captcha {
  background-color: var(--secondary-color);
  color: white;
  border: none;
  padding: 0.75rem;
  border-radius: 5px;
  cursor: pointer;
  transition: all 0.3s ease;
  margin-left: 0.5rem;
  font-size: 1rem;
  width: auto;
}

.refresh-captcha:hover {
  background-color: #27ae60;
}

.menu-toggle {
  display: none;
  background: none;
  border: none;
  font-size: 1.5rem;
  color: #ffffff;
  cursor: pointer;
}

@media screen and (max-width: 768px) {
  .header-content {
    flex-direction: row;
    align-items: center;
    justify-content: space-between;
  }

  .menu-toggle {
    display: block;
  }

  .nav-menu {
    position: absolute;
    top: 100%;
    left: 0;
    right: 0;
    background-color: var(--primary-color);
    flex-direction: column;
    align-items: center;
    padding: 1rem 0;
    display: none;
  }

  .nav-menu.show {
    display: flex;
  }

  .nav-item {
    margin: 0.5rem 0;
  }

  .nav-link {
    padding: 0.5rem 1rem;
  }

  .container {
    padding: 2rem;
  }

  h2 {
    font-size: 1.5rem;
  }
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.fade-in {
  animation: fadeIn 0.6s ease-out;
}

</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<header class="header">
  <div class="header-content">
    <a href="https://ctttw.github.io/report_form" class="logo">
      <i class="fas fa-chart-line"></i>
      CTTW
    </a>
    <button class="menu-toggle" id="menuToggle">
      <i class="fas fa-bars"></i>
    </button>
    <nav>
      <ul class="nav-menu" id="navMenu">
        <li class="nav-item">
          <a href="https://ctttw.github.io/" class="nav-link">
            <i class="fas fa-home"></i>
            落點分析系統
          </a>
        </li>
        <li class="nav-item">
          <a href="https://ctttw.github.io/search" class="nav-link">
            <i class="fas fa-search"></i>
            異常回報查詢
          </a>
        </li>
        <li class="nav-item">
          <a href="https://sites.google.com/view/ctttw/%E9%A6%96%E9%A0%81" class="nav-link">
            <i class="fas fa-info-circle"></i>
            更多會考資訊
          </a>
        </li>
      </ul>
    </nav>
  </div>
</header>

<main class="main-content">
<div class="container fade-in">
  <h2>
    <i class="fas fa-exclamation-triangle"></i>
    CTTW系統異常回報表單
  </h2>
  <form id="reportForm">
    <div class="form-group">
      <label for="email">
        <i class="fas fa-envelope"></i>
        電子郵件
      </label>
      <input type="email" id="email" name="email" required placeholder="請輸入您的電子郵件">
      <div class="error" id="emailError"></div>
    </div>
    <div class="form-group">
      <label for="category">
        <i class="fas fa-list-ul"></i>
        異常類別
      </label>
      <select id="category" name="category" required>
        <option value="">請選擇異常類別</option>
        <option value="邀請碼功能有誤">邀請碼功能有誤</option>
        <option value="分析結果錯誤">分析結果錯誤</option>
        <option value="學校分數錯誤">學校分數錯誤</option>
        <option value="學校科系錯誤">學校科系錯誤</option>
        <option value="程式錯誤">程式錯誤</option>
        <option value="功能異常">功能異常</option>
        <option value="效能問題">效能問題</option>
        <option value="其他">其他</option>
      </select>
      <div class="error" id="categoryError"></div>
    </div>
    <div class="form-group">
      <label for="description">
        <i class="fas fa-comment-alt"></i>
        問題描述
      </label>
      <textarea id="description" name="description" required placeholder="請詳細描述您遇到的問題..."></textarea>
      <div class="error" id="descriptionError"></div>
    </div>
    <div class="form-group">
      <label for="captchaInput">
        <i class="fas fa-shield-alt"></i>
        驗證碼
      </label>
      <input type="text" id="captchaInput" name="captcha" required placeholder="請輸入驗證碼">
      <div class="captcha-container">
        <div id="captchaImage" class="captcha-image"></div>
        <button type="button" id="refreshCaptcha" class="refresh-captcha">
          <i class="fas fa-sync-alt"></i>
        </button>
      </div>
      <div class="error" id="captchaError"></div>
    </div>
    <button type="submit" id="submitBtn">
      <i class="fas fa-paper-plane"></i>
      提交回報
    </button>
  </form>
  <div id="successMessage" class="success-message">
    <i class="fas fa-check-circle"></i>
    回報已成功提交，感謝您的反饋！<br>
    您的回報代碼是：<span id="reportCode"></span><br>
    請保存此代碼以便日後查詢回報進度。
  </div>
  <div id="errorMessage" class="error-message">
    <i class="fas fa-times-circle"></i>
    提交失敗，請稍後再試。
  </div>
</div>
</main>

<footer class="copyright">
© 2024 CTTW會考落點分析系統異常回報平台。保留所有權利。
</footer>

<script>
let captchaText = '';
let captchaAttempts = 0;
const MAX_CAPTCHA_ATTEMPTS = 3;

function generateCaptcha() {
  const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnpqrstuvwxyz23456789';
  captchaText = '';
  for (let i = 0; i < 6; i++) {
    captchaText += chars.charAt(Math.floor(Math.random() * chars.length));
  }
  document.getElementById('captchaImage').textContent = captchaText;
}

function generateReportCode() {
  const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
  let result = '';
  for (let i = 0; i < 8; i++) {
    result += characters.charAt(Math.floor(Math.random() * characters.length));
  }
  return result;
}

function validateEmail(email) {
  const re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
  return re.test(String(email).toLowerCase());
}

function showError(inputElement, errorMessage) {
  const errorElement = document.getElementById(inputElement.id + 'Error');
  if (errorElement) {
    errorElement.textContent = errorMessage;
    errorElement.style.display = 'block';
    inputElement.classList.add('invalid');
  }
}

function hideError(inputElement) {
  const errorElement = document.getElementById(inputElement.id + 'Error');
  if (errorElement) {
    errorElement.style.display = 'none';
    inputElement.classList.remove('invalid');
  }
}

document.addEventListener('DOMContentLoaded', function() {
  generateCaptcha();

  const menuToggle = document.getElementById('menuToggle');
  const navMenu = document.getElementById('navMenu');

  menuToggle.addEventListener('click', function() {
    navMenu.classList.toggle('show');
  });

  document.getElementById('refreshCaptcha').addEventListener('click', generateCaptcha);

  document.getElementById('reportForm').addEventListener('submit', function(e) {
    e.preventDefault();

    let isValid = true;

    const email = document.getElementById('email');
    const category = document.getElementById('category');
    const description = document.getElementById('description');
    const captchaInput = document.getElementById('captchaInput');
    const submitBtn = document.getElementById('submitBtn');

    // Validate email
    if (!validateEmail(email.value)) {
      showError(email, '請輸入有效的電子郵件地址');
      isValid = false;
    } else {
      hideError(email);
    }

    // Validate category
    if (category.value === '') {
      showError(category, '請選擇異常類別');
      isValid = false;
    } else {
      hideError(category);
    }

    // Validate description
    if (description.value.trim().length < 10) {
      showError(description, '問題描述至少需要10個字符');
      isValid = false;
    } else {
      hideError(description);
    }

    // Validate captcha
    if (captchaInput.value.toLowerCase() !== captchaText.toLowerCase()) {
      captchaAttempts++;
      if (captchaAttempts >= MAX_CAPTCHA_ATTEMPTS) {
        showError(captchaInput, '驗證碼錯誤次數過多，請稍後再試');
        submitBtn.disabled = true;
      } else {
        showError(captchaInput, `驗證碼不正確，還有 ${MAX_CAPTCHA_ATTEMPTS - captchaAttempts} 次機會`);
      }
      isValid = false;
      generateCaptcha();
    } else {
      hideError(captchaInput);
    }

    if (!isValid) {
      return;
    }

    submitBtn.disabled = true;
    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 提交中...';

    var reportCode = generateReportCode();

    var data = {
      email: email.value,
      category: category.value,
      description: description.value,
      reportCode: reportCode
    };

    fetch('https://script.google.com/macros/s/AKfycbwfY3YhtI5KsVJ8pU4nqQXauENLfwVo67o7xIol42196wKZD7rxLITxlAsxWicjAeJAKA/exec', {
      method: 'POST',
      body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(data => {
      if(data.result === 'success') {
        document.getElementById('reportCode').textContent = reportCode;
        document.getElementById('successMessage').style.display = 'block';
        document.getElementById('errorMessage').style.display = 'none';
        document.getElementById('reportForm').reset();
        generateCaptcha();
        captchaAttempts = 0;
      } else {
        throw new Error('Submission failed');
      }
    })
    .catch((error) => {
      console.error('Error:', error);
      document.getElementById('errorMessage').style.display = 'block';
      document.getElementById('successMessage').style.display = 'none';
    })
    .finally(() => {
      submitBtn.disabled = false;
      submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> 提交回報';
    });
  });

  // Add some interactivity
  const inputs = document.querySelectorAll('input, select, textarea');
  inputs.forEach(input => {
    input.addEventListener('focus', function() {
      this.parentElement.querySelector('label').style.color = 'var(--primary-color)';
    });
    input.addEventListener('blur', function() {
      this.parentElement.querySelector('label').style.color = 'var(--text-color)';
    });
    input.addEventListener('input', function() {
      hideError(this);
    });
  });

  // Prevent copying
  document.addEventListener('copy', function(e) {
    e.preventDefault();
    return false;
  });

  // Prevent screenshot (only works in some browsers)
  document.addEventListener('keyup', function(e) {
    if (e.key == 'PrintScreen') {
      navigator.clipboard.writeText('');
      alert('截圖功能已被禁用');
    }
  });

  // Prevent right-click
  document.addEventListener('contextmenu', function(e) {
    e.preventDefault();
  });

  // Prevent text selection
  document.onselectstart = function() {
    return false;
  };
});
</script>
</body>
</html>
